<!DOCTYPE html>
<html>
<head>
    <title> Home Work 2 </title>
    <link href="css/style_homework2.css" rel="stylesheet" type="text/css" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="container">

        <div class="header">
            <div class="logo" >
                <img src="img/computer.png" height ="100" width="" />
            </div>

            <div class="rightheader">

                <div id="ph">
                    <div class="phone">
                        <h2>PHONE NUMBER</h2>
                    </div>
                </div>

                <div class="menu">
                    <h2>MENU</h2> 
                </div>

            </div>
        </div>

        <div id="image" class="center">
            <h1> Image SlideShow </h1>
        </div>

        <div class="content">
            <div id="text" class="center">
                <h2>Text Content</h2>
            </div>

            <div id="bar" class="center">
                <h2>Side Bar</h2>
            </div>
        </div>

        <div id="footer" class="center">
            <h2>Footer</h2>
        </div>

    </div>

</body>

</html>
